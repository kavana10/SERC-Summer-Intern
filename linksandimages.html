    <title>LINK AND IMAGES</title>

<body>

    <a href="https://facebook.com" target="_blanck">FaceBook</a><br> 
       
    <!-- Image insert + source (direct if in this folder) -->
    <!-- alt = if image not found -->
    <img src="abc.jpg" alt="No Worry">
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Mze kro">
